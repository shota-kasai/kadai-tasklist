# fly.toml file generated for sparkling-smoke-3888 on 2023-03-29T10:00:05Z

app = "sparkling-smoke-3888"
kill_signal = "SIGINT"
kill_timeout = 5
mounts = []
primary_region = "nrt"
processes = []

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
